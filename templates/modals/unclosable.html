<div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
      	{% if playerIsDead %}<button type="button" class="close" data-dismiss="modal">&times;</button>{% endif %}
        <h4 class="modal-title">{{ header if header }}</h4>
      </div>
      <div class="modal-body centered_text">
        <p id="unclosableText" class="centered centered_text">{{ text }}</p>{{ cardsTemplate if cardsTemplate }}
      </div>
    </div>

</div>
