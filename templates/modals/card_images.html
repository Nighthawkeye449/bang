<div id="infoModalImages">
	{% for card in cards %}
		<img onclick="{{'' if not clickFunction else (clickFunction + '(\'' + card.uid|string + '\')') }}" class="game_card zoom_hover_2 centered_image centered_text" src="{{ url_for('static', filename='images/cards/actions/' + card.uid|string + '.jpg') }}">
	{% endfor %}
</div>
