{% extends "SKELETON.html" %}
{% block content %}
	<body>
		<div class="outer">
			<h1 class="bang-title" style="font-size: 100px; margin-top: 0%; position: relative">Bang!</h1>
			<div style="position: relative; display: table; margin: 0 auto">
				{% if sheriff %}
					<span id="sheriffUsernameSpan" class="setup-text centered centered_text">{{ sheriff }} gets to be the sheriff.</span>
					<br>
				{% endif %}
				<div>
					<span id="roleSpan" class="setup-text centered centered_text" style="width: 100%;">Your role is:</span><br>
					<img src="{{ url_for('static', filename='/images/cards/roles/' + role.lower() + '.jpg') }}" alt="{{ role }} Card" class="game_card zoom_hover_2 centered">
				</div>
				<br><br>

				<div class="centered_text">
					<span id="characterOptionsSpan" class="setup-text centered centered_text" style="width: 100%;">Your character choices are:</span><br>

					<img src="{{ url_for('static', filename='/images/cards/characters/' + option1.name|convertNameToPath + '.jpg') }}" alt="{{ option1 }} Card" id="option1Card" class="game_card zoom_hover_2 centered_image" onclick="chooseCharacter('{{ option1.name }}', true)">

					<img src="{{ url_for('static', filename='/images/cards/characters/' + option2.name|convertNameToPath + '.jpg') }}" alt="{{ option2 }} Card" id="option2Card" class="game_card zoom_hover_2 centered_image" onclick="chooseCharacter('{{ option2.name }}', false)">
				</div>
				<br><br>

				<span id="waitingForSpan" class="setup-text centerd centered_text" style="width: 100%;">Waiting for you and {{ numOtherPlayers }} other players to pick a character...</span>
			</div>
		</div>
	</body>
{% endblock %}
